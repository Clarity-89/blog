<div layout="column" layout-align="center center" ng-cloak flex-xs="100" flex-sm="100" flex-md="80" flex-gt-lg="60" ng-controller="NewPostController">
    <md-content layout-padding>
        <form enctype='multipart/form-data' ng-submit="createPost()" name="newPost" novalidate>
            <md-input-container class="md-block">
                <label for="title">Title</label>
                <input required name="title" id="title" ng-model="post.title">
                <div ng-messages="newPost.title.$error">
                    <div ng-message="required">Title is required.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <input id="uploadImage" aria-label="Upload-image" type="file" name="coverPic" class="ng-hide" file-model="myFile">
            </md-input-container>
            <md-input-container class="md-block">
               <div text-angular name="body" ng-model="htmlVariable" required></div>
                <div ng-messages="newPost.body.$error">
                    <div ng-message="required">Content is required.</div>
                </div>
            </md-input-container>
            <md-button type="submit" class="md-raised md-warn" id="publish">Publish</md-button>
        </form>
    </md-content>
</div>
