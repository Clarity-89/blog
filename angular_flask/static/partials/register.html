<div ng-cloak flex-xs="100" flex-sm="60" flex-md="50" flex-gt-lg="30" ng-controller="UserController">
    <md-content layout-padding ng-if="!hasAccount">
        <h1>Create an Account</h1>
        <form ng-submit="register()" name="userForm" novalidate>
            <md-input-container class="md-block">
                <label for="username">Username</label>
                <input required name="username" id="username" ng-model="user.username">
                <div ng-messages="userForm.username.$error">
                    <div ng-message="required">Username is required.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="email">Email</label>
                <input type="email" id="email" required name="email" minlength="10" maxlength="100"
                       ng-pattern="/^.+@.+\..+$/"
                       ng-model="user.email">
                <div ng-messages="userForm.email.$error">
                    <div ng-message="required">Email is required.</div>
                    <div ng-message="minlength">
                        Your email must be at least 10 characters long.
                    </div>
                    <div ng-message="maxlength">Email cannot be longer than 50 characters.</div>
                    <div ng-message="pattern">Enter a valid email address.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">

                <label for="password">Password</label>
                <input type="password" id="password">
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password2">Password (again)</label>
                <input type="password" id="password2">
            </md-input-container>
            <md-button type="submit" class="md-raised md-warn" id="newUser">Register</md-button>
        </form>
        <p>If you already have an account <a href="#" ng-click="changeForm()">Sign in</a></p>
    </md-content>
    <md-content layout-padding ng-if="hasAccount">
        <h1>Sign in</h1>
        <form ng-submit="register()" name="newPost" novalidate>
            <md-input-container class="md-block">
                <label for="username">Username</label>
                <input required name="username" id="username" ng-model="post.title">
                <div ng-messages="post.title.$error">
                    <div ng-message="required">Title is required.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password">Password</label>
                <input type="password" id="password">
            </md-input-container>
            <md-button type="submit" class="md-raised md-warn" id="newUser">Log In</md-button>
        </form>
        <p>Don't have an account? <a href="#" ng-click="changeForm()">Register</a></p>
    </md-content>

</div>
