<div ng-controller="PostListController">

    <h2 class="center">Latest posts</h2>

    <div ng-repeat="post in posts" class="md-padding" layout="row" layout-wrap="" layout-align="center center" layout-xs="column">
        <div flex="50" flex-xs="100" layout="column">
            <md-card>
                <md-card-header>

                    <md-card-avatar>
                        <img class="md-user-avatar"
                             src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{ post.author }}</span>
                        <span class="md-subhead">{{ post.date }}</span>
                    </md-card-header-text>
                </md-card-header>
                <img src="http://change.news/wp-content/uploads/2015/08/Green-Nature-Trees-l.jpg" class="md-card-image"
                     alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ post.title }}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    {{ post.body }}
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
