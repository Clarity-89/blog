<div flex="80" flex-xs="100" flex-gt-xs="70" flex-gt-lg="60">
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <img class="md-user-avatar"
                     ng-src="{{ post.avatar }}">
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{ post.author }}</span>
                <span class="md-subhead">{{ post.date | date: 'dd/MM/yy HH:mm'}}</span>
            </md-card-header-text>
        </md-card-header>
        <a href="/posts/{{ post.id }}">
            <div class="md-card-image" ng-style="{'background-image':'url(' + post.cover_photo + ')'}">
                <span class="md-headline" ng-model="post.title">{{ post.title }}</span>
            </div>
        </a>
        <md-card-actions layout="row" layout-align="end center">
        <span class="num-favorites">{{ post.favorited }}</span>

        <md-button class="md-icon-button" aria-label="Favorite" ng-click="favorite(post.id)">
            <md-tooltip md-direction="bottom">
                Favorite
            </md-tooltip>
            <md-icon md-font-set="material-icons">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <md-tooltip md-direction="bottom">
                Share
            </md-tooltip>
            <md-icon md-font-set="material-icons">share</md-icon>
        </md-button>
    </md-card-actions>
        <md-card-content>
            <div id="body-text" ta-bind ng-model="post.body"></div>
        </md-card-content>
    </md-card>
</div>
