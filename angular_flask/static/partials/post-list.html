<div ng-controller="PostListController2 as vm" flex="" ng-cloak="" layout-padding>
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3"
                  md-gutter="8px" md-gutter-gt-sm="4px">

        <md-grid-tile ng-repeat="post in posts" md-rowspan="{{ post.span.row }}" md-colspan="{{ post.span.col }}"
                      md-colspan-sm="1">
            <md-card layout-fill>
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar"
                             src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{ post.author }}</span>
                        <span class="md-subhead">{{ post.date }}</span>
                    </md-card-header-text>
                </md-card-header>
                <a href="/posts/{{ post.id }}">
                    <div class="md-card-image" ng-style="{'background-image':'url(' + post.cover_photo + ')'}">
                        <span class="md-headline">{{ post.title }}</span>
                    </div>
                </a>
                <md-card-content>
                    <div class="body-text" ta-bind ng-model="post.body"></div>
                </md-card-content>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>
