<div flex ng-controller="UserPostsController" ng-cloak>

    <h2 class="center page-heading">My posts</h2>

    <div ng-if="!posts.length" layout-align="center center" class="page-heading">
        <h3 flex>You haven't published any posts yet.</h3>
    </div>

    <div ng-repeat="post in posts" class="md-padding" layout="row" layout-wrap=""
         layout-align="center center"
         layout-xs="column">
        <div flex="80" flex-xs="100" flex-gt-xs="50" flex-gt-lg="60" layout="column">
            <post text="sm" post="post" favorite="favorite(id)" user="{{getUserDetails().username}}" edit="editPost(post)" open-modal="showConfirm(ev, id)"></post>
        </div>
    </div>
</div>
