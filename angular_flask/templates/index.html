<!doctype html>
<html lang="en" ng-app="AngularFlask" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularFlask</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/vendor.css') }}">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/main.css') }}">
    <base href="/">
</head>
<body ng-controller="UserDetailsController">

<header layout="column">
    <md-toolbar class="md-primary md-hue-2">
        <div layout="row" layout-padding layout-align="space-between center">
            <div hide-xs hide-sm class="nav-buttons">
                <md-button ng-href='/' class="md-raised">Home</md-button>
                <md-button ng-href='/posts'>Posts</md-button>
                <md-button ng-href='/about'>About</md-button>
            </div>
            <div>
                <md-menu class="nav-buttons" hide-gt-sm show-xs show-sm>
                    <md-icon ng-click="$mdOpenMenu(ev)" md-menu-origin md-font-set="material-icons">menu</md-icon>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-href='/'>Home</md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-href='/posts'>Posts</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-href='/about'>About</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
            <div class="nav-buttons">
                <md-menu ng-show="currentUser()">
                    <img ng-click="$mdOpenMenu(ev)" id="current-user" md-menu-origin
                         ng-src={% raw %} "{{  getUserDetails().avatar  }}"{% endraw %}/>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-href='#' ng-click="createPost()">
                                <md-icon md-font-set="material-icons">add</md-icon>
                                Create post
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-href='/me/posts'>
                                <md-icon md-font-set="material-icons">list</md-icon>
                                My posts
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-href={% raw %}'/users/{{ getUserDetails().username }}'{% endraw %}>
                                <md-icon md-font-set="material-icons">account_box</md-icon>
                                Profile
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-click="logout()" ng-href='#'>
                                <md-icon md-font-set="material-icons">power_settings_new</md-icon>
                                Log Out
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button ng-href='/register' class="md-raised md-warn" ng-hide="currentUser()">Log In</md-button>

            </div>
        </div>
    </md-toolbar>
</header>

<main layout="row" flex layout-align="center" layout-xs="column" ng-view autoscroll>

</main>

<footer>
    <div layout="row" layout-align="center center">
        <h4>&copy; 2016 AngularFlask</h4>
    </div>
</footer>
<script src="{{ url_for('static', filename='dist/vendor.js') }}"></script>
<script src="{{ url_for('static', filename='dist/main.js') }}"></script>

</body>
</html>
