<!doctype html>
<html lang="en" ng-app="AngularFlask" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularFlask</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/dist/main.css">

<body>
<header>
    <md-toolbar md-scroll-shrink class="md-primary md-hue-2">
        <div layout="row" layout-padding layout-align="space-between center">
            <div class="nav-buttons">
                <md-button ng-href='/' class="md-raised">Home</md-button>
                <md-button ng-href='/about'>About</md-button>
                <md-button ng-href='/new'>Create post</md-button>
                <md-menu>
                    <md-button ng-href='/' md-menu-origin ng-click="$mdOpenMenu()">Help</md-button>
                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button>Help</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>About</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
            <div class="nav-buttons">
                <md-button ng-href='/' class="md-raised md-accent">My profile</md-button>
                <md-button ng-href='/' class="md-raised md-warn">Log Out</md-button>
            </div>
        </div>
    </md-toolbar>
</header>
<main layout="row" layout-align="center" layout-xs="column" ng-view>

</main>


<footer>
    <div layout="row" layout-align="center center">
        <h4>&copy; 2015 AngularFlask</h4>
    </div>
</footer>
