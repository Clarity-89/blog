<!doctype html>
<html lang="en" ng-app="AngularFlask">
<head>
    <meta charset="utf-8">
    <title>AngularFlask</title>

    <link rel="stylesheet" href="../static/css/angular-material.css">
    <link rel="stylesheet" href="../static/css/main.css">


</head>
<body>
<div layout="row" layout-padding class="bg-dark-blue nav-dark" layout-align="space-between center">
    <div>
        <md-button>Home</md-button>
        <md-button>Item 1</md-button>
        <md-button>Item 2</md-button>
        <md-menu>
            <md-button md-menu-origin ng-click="$mdOpenMenu()">Help</md-button>
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button>Help</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>About</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <div class="nav-buttons">
        <md-button class="md-raised md-accent">My profile</md-button>
        <md-button class="md-raised md-warn">Log Out</md-button>
    </div>
</div>
<div class="container page">
    <div id="content" class="container main" ng-view>
    </div>

    <hr>
    <footer id="footer" class="footer">
        <div class="footer-left">
            <a href="/about">About</a> |
            <a href="/">Home</a>
        </div>
        <div class="footer-right">
            <span>&copy; 2013 AngularFlask</span>
        </div>
    </footer>
</div>

<script src="../static/vendor/angular.js"></script>
<script src="../static/vendor/angular-resource.js"></script>

<!-- jQuery -->
<script src="../static/vendor/jquery.min.js"></script>

<!-- Angular material and dependencies-->
<script src="../static/vendor/angular-animate.min.js"></script>
<script src="../static/vendor/angular-aria.min.js"></script>
<script src="../static/vendor/angular-material.min.js"></script>

<!--Custom JS-->
<script src="../static/js/app.js"></script>
<script src="../static/js/controllers.js"></script>
<script src="../static/js/services.js"></script>
</body>
</html>
