<!doctype html>
<html lang="en" ng-app="app" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Blog - share your ideas</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/vendor.css') }}">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/main.css') }}">
    <base href="/">
</head>
<body layout="column" ng-controller="Page404Controller">

<div layout="column" id="wrapper" flex>
    <md-content layout="column" class="md-whiteframe-5dp" id="background-wrapper">
        <div id="upper" layout-padding flex layout="row">
            <h3 flex>Error 404</h3>
        </div>
        <md-button ng-click="goHome()" class="home-btn md-fab md-accent md-raised " aria-label="Home">
            <md-tooltip aria-label="menu" md-direction="bottom">
                Home
            </md-tooltip>
            <md-icon md-font-set="material-icons">home</md-icon>
        </md-button>
        <div id="lower" layout-padding flex layout="row" layout-align="center center">

            <h4>Sorry, but this page does not exist.</h4>
        </div>
    </md-content>

</div>

<script src="{{ url_for('static', filename='dist/vendor.js') }}"></script>
<script src="{{ url_for('static', filename='dist/main.js') }}"></script>
</body>
</html>
